<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="header"></div>
    <div class="profile-pic">
      <img src="https://i.imgur.com/UM5jSxP.png" alt="Profile Picture" />
    </div>
    <h2>Pairat</h2>
    <p>Front-End Developer Student</p>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button class="subscribe-btn">Subscribe</button>
      <button class="message-btn">Message</button>
    </div>
    <div class="stats">
      <div><i class="fa-regular fa-heart"></i> 60k</div>
      <div><i class="fa-regular fa-comment"></i> 20k</div>
      <div><i class="fa-solid fa-share"></i> 12k</div>
    </div>
  </div>
</body>
</html>
